resources:
    med:
        mem: 16000
        cpu: 8
        time: "04:00:00"
trimnami:
    args:
        reads: "test/"
        host: "test.ref.fna"
        outfmt:
            "fastq.gz"
#            "fastq"
#            "fasta.gz"
#            "fasta"
        operations:
#          - subsample
          - host_rm
          - fastp
#          - prinseq
#          - roundAB
#          - filtlong
#          - notrim
#          - cutadapt
        minimap: "sr"
        fastqc: true
        subsample: false
        fasta: false
        output: "trimnami.out/"
        output_paths:
            results: "results/"
            reports: "reports/"
            temp: "temp/"
            log: "logs/"
            bench: "benchmarks/"
            trimnami_log: "trimnami.log"
    qc:
        compression:
            1
        minimapIndex:
            -I 8G
        hostRemoveFlagstat:
            -f 4
            -F 3584
        cutadapt:
            params:
                -m 40
            adapters:
                "IlluminaAdapters.fa"
#                "nebnext_adapters.fa"
        subsample:
            --num 1g
#        subsample:
#            --bases 1g
#        subsample:
#            --frac 0.5
#        subsample:
#            --coverage 100
#            --genome-size 1m
        fastp:
            --qualified_quality_phred 15
            --length_required 90
            --cut_tail 
            --cut_tail_window_size 25
            --cut_tail_mean_quality 15
            --dedup
            --dup_calc_accuracy 4
            --trim_poly_x
            --detect_adapter_for_pe
        prinseq:
            -min_len 60 
            -min_qual_mean 25 
            -ns_max_n 1 
            -derep 1
            -out_format 0 
            -trim_tail_left 5 
            -trim_tail_right 5
            -ns_max_n 5  
            -trim_qual_type min 
            -trim_qual_left 30
            -trim_qual_right 30 
            -trim_qual_window 10
        filtlong:
            --min_length 1000
            --keep_percent 95